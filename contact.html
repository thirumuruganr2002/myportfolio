        body {

    margin: 0;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.contact-container {
    background: #ffffff;
    padding: 30px;
    max-width: 450px;
    width: 90%;
    border-radius: 12px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.contact-container h2 {
    margin-bottom: 15px;
    color: #2c3e50;
}

.contact-container p {
    font-size: 16px;
    margin: 10px 0;
}

.contact-container a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.contact-container a:hover {
    text-decoration: underline;
}

.contact-item {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #f9f9f9;
    padding: 12px;
    border-radius: 8px;
    margin: 10px 0;
    transition: transform 0.2s ease-in-out;
}

.contact-item:hover {
    transform: translateY(-3px);
    background: #e9ecef;
}

.contact-item i {
    font-size: 20px;
    color: #007bff;
}


.btn-primary {
    display: inline-block;
    margin-top: 15px;
    background: #007bff;
    color: white !important;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
}

.btn-primary:hover {
    background: #0056b3;
}
